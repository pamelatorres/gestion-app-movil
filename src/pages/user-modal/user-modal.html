<ion-header>

  <ion-navbar>
    <ion-title>Datos del usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  
    <ion-card-header>
      {{user.nombre_pers}} {{user.paterno_pers}} {{user.materno_pers}}
    </ion-card-header>
  
    <ion-card-content>
      <b>{{user.nickname}}</b>
      <br>
      <b>{{user.rut_pers}}</b>
      <br>
      <i>{{user.nombre_cargo}}</i>
      <br>
      <i>{{user.nombre_depto}}</i>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab (click)="cerrar()"><ion-icon name="close"></ion-icon></button>
  </ion-fab>
</ion-content>
