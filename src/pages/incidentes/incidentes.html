<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Incidentes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let incidente of incidentes" (click)="abrirDocumentacion(incidente.id_incidente)">
	  	<ion-icon name="{{incidente.nombre_icono}}" item-left large class="icon-padding"></ion-icon>
	    <h2>{{incidente.nombre_responsabilidad}} - {{incidente.fecha_incorporacion}}</h2>
	  </ion-item>
	</ion-list>
</ion-content>
