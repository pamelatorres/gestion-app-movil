<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Incidentes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item class="border" *ngFor="let incidente of incidentes" no-lines>
	  	<ion-icon name="{{incidente.nombre_icono}}" item-left large class="icon-padding"></ion-icon>
      <p>
        <b>{{incidente.nombre_responsabilidad}}</b>
        <br>
        <i>{{incidente.fecha_incorporacion}}</i>
      </p>
	  </ion-item>
	</ion-list>
</ion-content>
