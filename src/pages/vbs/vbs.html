<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vistos Buenos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="border" *ngFor="let vb of vbs" (click)="cerrarVb(vb)" no-lines padding >
      <p>
        <b>{{vb.detalle_vb}}</b>
        <br>
        <i>${{vb.monto_vb}}</i>
        <br>
        <i>{{vb.fecha_incorporacion_vb}}</i>
        <br>
        <i>{{vb.textoAprueba}}</i>
        <br>
        <i *ngIf="vb.aprueba_vb">{{vb.respuesta_vb}}</i>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
