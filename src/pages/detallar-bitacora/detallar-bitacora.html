<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detallar bitacora</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form (ngSubmit)="guardar()" #detallarForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>TÃ­tulo de la Bitacora</ion-label>
              <ion-input  name="titulo" [(ngModel)]="this.titulo" max="50" min="10" required></ion-input>
            </ion-item>
            
            <ion-item>
              <!-- Cambiar el alto del textarea -->
              <ion-label floating>Detalle de la Bitacora</ion-label>
              <ion-textarea  name="observacion" [(ngModel)]="this.observacion" required></ion-textarea>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!detallarForm.form.valid">Guardar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
