<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tareas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="border" *ngFor="let tarea of tareas" (click)="presentPopover($event, tarea)" no-lines padding >
      <p>
        <b>{{(tarea.detalle_tarea | truncate: 24) + (tarea.detalle_tarea.length > 24 ? '...' : '')}}</b>
        <br>
        <i>Fecha inicio: {{tarea.fecha_inicio_tarea}}</i>
        <br>
        <i>Fecha termino: {{tarea.fecha_termino_tarea}}</i>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
