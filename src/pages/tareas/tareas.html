<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tareas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding class="border" *ngFor="let tarea of tareas" no-lines padding>
      <ion-item (click)="presentToast('Deslice hacia la izquierda para ver menÃº')">
        <p>
          <b>{{(tarea.detalle_tarea | truncate: 24) + (tarea.detalle_tarea.length > 24 ? '...' : '')}}</b>
          <br>
          <i>Fecha inicio: {{tarea.fecha_inicio_tarea}}</i>
          <br>
          <i>Fecha termino: {{tarea.fecha_termino_tarea}}</i>
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="verDetalle(tarea)">
          <ion-icon name="list-box" item-left small style="font-size: 25px;"></ion-icon>
          Ver detalle
        </button>
        <button ion-button color="secondary" (click)="cerrarTarea(tarea)">
          <ion-icon name="close" item-left small style="font-size: 25px;"></ion-icon>
          Cerrar tarea
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
