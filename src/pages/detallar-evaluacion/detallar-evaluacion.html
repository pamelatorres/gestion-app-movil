<ion-header>
  <ion-navbar>
    <ion-title>Detallar Evaluación</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>

  <ion-card-header text-wrap>
    <p>Ingrese un detalle de la evaluación</p>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label floating>Detalle</ion-label>
      <ion-textarea [(ngModel)]="detalle"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button full round (click)="guardar()">Guardar</button>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
