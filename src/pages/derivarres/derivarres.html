<ion-header>
  <ion-navbar color="primary">
    <ion-title>Derivar Responsabilidad</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<ion-list no-lines>
		<ion-list-header>
			<ion-icon name="paper" large item-left></ion-icon>
			<p>{{this.bitacora.fecha_creacion | date: 'd'}} de {{this.bitacora.fecha_creacion | date: 'MMMM'}} del {{this.bitacora.fecha_creacion | date: 'y'}} a las {{this.bitacora.fecha_creacion | date: 'H:m'}}</p>
			<p>{{this.bitacora.nombre_pers}} {{this.bitacora.paterno_pers}}</p>								
		</ion-list-header>
    <ion-item>
      <ion-searchbar [(ngModel)]="palabraClave" [formControl]="busquedaControl" (ionInput)="onSearchInput()" placeholder="Buscar usuario de departamento"></ion-searchbar>

      <div *ngIf="buscando" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>
    </ion-item>
    <ion-item *ngFor="let item of items; let i = index" (click)="seleccionarUsuario(item.id_usuario,i)" text-wrap>
      <p item-start [innerHTML]="item.title | safeHtml"></p>
      <ion-icon name="checkmark" item-end class="icon-large" *ngIf="seleccionado(i)"></ion-icon>
    </ion-item>
	</ion-list>
  <button [disabled]="this.itemSeleccionado == null" (click)="crearAlert()" ion-button large full>
    <ion-icon name="send" item-start></ion-icon>
    Guardar
  </button>
</ion-content>
