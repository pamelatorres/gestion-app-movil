<ion-header>

  <ion-navbar>
    <ion-title>Derivar Visto Bueno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-searchbar [(ngModel)]="palabraClave" [formControl]="busquedaControl" (ionInput)="onSearchInput()" placeholder="Buscar usuario de departamento"></ion-searchbar>
  </ion-item>
  <div *ngIf="palabraClave != ''">
    <ion-item *ngFor="let item of items; let i = index" (click)="seleccionarUsuario(item.id_usuario,i)" text-wrap>
      <p item-start [innerHTML]="item.title | safeHtml"></p>
      <ion-icon name="checkmark" item-end class="icon-large" *ngIf="seleccionado(i)"></ion-icon>
    </ion-item>
  </div>
  <div text-center class="bottom">
    <button (click)="derivar()" ion-button round>Derivar</button>
    <button (click)="cerrar()" ion-button round>Cancelar</button>
  </div>
</ion-content>
