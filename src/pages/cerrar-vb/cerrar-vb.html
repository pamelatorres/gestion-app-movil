<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Visto bueno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  <ion-card-header>
    Detalles
  </ion-card-header>

  <ion-card-content>
    <p>{{data.detalle_vb}}</p>
    <p *ngIf="data.monto_vb != null">${{data.monto_vb}}</p>
  </ion-card-content>

</ion-card>
<ion-card>
  <ion-card-content>
    <form (ngSubmit)="cerrarVb()" #cerrarvbForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label>
                Aceptar Visto Bueno
              </ion-label>
              <ion-toggle name="aceptar" [(ngModel)]="aceptar"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label floating>
                Observaci√≥n
              </ion-label>
              <ion-textarea name="respuesta" [(ngModel)]="respuesta" required></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" [disabled]="!cerrarvbForm.form.valid">{{ aceptar ? 'Aceptar Visto Bueno' : 'Rechazar Visto Bueno' }}</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
