<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Visto bueno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  <ion-card-header>
    Detalles
  </ion-card-header>

  <ion-card-content text-center>
    <i>{{vb.detalle_vb}}</i>
    <br>
    <i *ngIf="vb.monto_vb != null">${{vb.monto_vb}}</i>
    <br>
    <button (click)="preguntarDerivarVistoBueno()" ion-button round>Derivar visto bueno</button>
  </ion-card-content>

</ion-card>
<ion-card>
  <ion-card-content>
    <form (ngSubmit)="cerrarVb()" #cerrarvbForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list radio-group [(ngModel)]="aceptarString" name="aceptarString">
            <ion-list-header>
              Aceptar visto bueno
            </ion-list-header>
            <ion-item>
              <ion-label>Si</ion-label>
              <ion-radio value="si" (ionSelect)="onChange()"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>No</ion-label>
              <ion-radio value="no" (ionSelect)="onChange()"></ion-radio>
            </ion-item>
          </ion-list>
          <ion-list no-lines>
            <ion-item>
              <ion-label floating>
                Observaci√≥n
              </ion-label>
              <ion-textarea name="respuesta" [(ngModel)]="respuesta" required></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" [disabled]="!cerrarvbForm.form.valid">{{ aceptar ? 'Aceptar Visto Bueno' : 'Rechazar Visto Bueno' }}</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
