<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Bitacoras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="icons-basic-page">
  <ion-list>
    <ion-item *ngFor="let bitacora of bitacoras; let i = index" (click)="abrirBitacora(i)">
      <ion-icon name="{{bitacora.nombre_icono}}" item-left large class="icon-padding"></ion-icon>
      <h2>{{bitacora.nombre_responsabilidad}}</h2>
      <h3>{{bitacora.nombre_clasificacion}}</h3>
      <p>{{bitacora.fecha_creacion}}</p>
    </ion-item>
  </ion-list>
</ion-content>
