<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agendar evento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-icon name="calendar" large item-left></ion-icon>
      <h2>Agendar evento</h2>
    </ion-list-header>
    <ion-item>
      <ion-textarea placeholder="Descripción del evento" [(ngModel)]="this.descripcion"></ion-textarea>
    </ion-item> 
    <ion-item>
      <p>Fecha de inicio</p>
      <p>{{this.label_fecha_inicio}}</p>
      <button ion-button (click)="openDateTime('date',true)">Día</button>
      <button ion-button (click)="openDateTime('time',true)">Hora</button>
    </ion-item>
    <!-- Preguntar por el año en la elección de las fechas   (click)="openDateTime('date',true)"  -->
    <ion-item>
      <p>Fecha de termino</p>
      <p>{{this.label_fecha_termino}}</p>
      <button ion-button (click)="openDateTime('date',false)">Día</button>
      <button ion-button (click)="openDateTime('time',false)">Hora</button>
    </ion-item>
    <ion-item>
      <button ion-button full large (click)="guardar()">Guardar</button>
    </ion-item>
  </ion-list>
</ion-content>
