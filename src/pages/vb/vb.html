<ion-header>

  <ion-navbar color="primary">
    <ion-title>Visto Bueno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-list-header>
			<ion-icon name="checkbox" large item-left></ion-icon>
			<h2>Solicitar visto bueno</h2>
		</ion-list-header>
    <ion-item>
      <ion-searchbar *ngIf="bitacora.id_bitacora_derivacion == 0" [(ngModel)]="palabraClave" [formControl]="busquedaControl" (ionInput)="onSearchInput()"></ion-searchbar>
      <ion-list *ngIf="palabraClave != ''">
        <ion-item *ngFor="let item of items; let i = index" (click)="seleccionarUsuario(item.id_usuario,i)" text-wrap>
          <p item-start [innerHTML]="item.title | safeHtml"></p>
          <ion-icon name="checkmark" item-end class="icon-large" *ngIf="seleccionado(i)"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-item>
		<ion-item>
      <ion-label floating>Descripci√≥n de la solicitud</ion-label>
	    <ion-textarea [(ngModel)]="this.detalle"></ion-textarea>
		</ion-item>
      <ion-item>
      <ion-label floating>Monto a solicitar (opcional)</ion-label>
      <ion-input type="number" [(ngModel)]="this.monto"></ion-input>
    </ion-item>
    <ion-item>
      <button [disabled]="!this.detalle" ion-button full large (click)="guardar()">
        <ion-icon name="send" item-start></ion-icon>
        Guardar
      </button> 
    </ion-item>	
	</ion-list>
</ion-content>
