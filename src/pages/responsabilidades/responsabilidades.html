<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tipos de Incidentes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center class="icons-basic-page">

  <ion-row>
    <ion-col *ngFor="let responsabilidad of responsabilidades">
      <button ion-button icon-only (click)="abrirMapa(responsabilidad.id_responsabilidad)" class="button-width">
        <ion-icon name="{{responsabilidad.nombre_icono}}"></ion-icon>
      </button>
      <h5>{{responsabilidad.nombre_responsabilidad}}</h5>
    </ion-col>
  </ion-row>

</ion-content>
